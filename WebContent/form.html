<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brandn" href="index.html"><img class="logo" src="img/gusPieEshop.png"></a>
    </nav>


    <div class="background">
        <form method="get" action="CInsertForm">
            <div class="form">
                <div class="titulo">
                    <h1>Datos del usuario</h1>
                </div>
                Nombre
                <input type="text" name="nombre">
                Apellidos
                <input  type="text" name="Apellidos">
                Teléfono
                <input  type="text" name="teléfono">
                dirección
                <input  type="text" name="48036">
                <button type="button" class="button btn-primary">Meter los datos</button>
            </div>

            <div class="tabla">
                <table>
                    <thead>
                        <div class="titulo">
                            <h5>Lista</h5>
                        </div>
                        <tr>
                            <td>imagen</td>
                            <td>nombre</td>
                            <td>cantidad</td>
                            <td>precio</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            var myCarrito = JSON.parse(localStorage.getItem("myCarrito"));
            console.log(myCarrito);
            var url = 'http://10.22.72.108:8080/proyecto_final/CJsonProducto';

            $.getJSON(url, function (response) {
                console.log(response);
                printProducts(response);
            });

            function printProducts(response) {
                var htmlzatia = '';
                for (j in myCarrito) {
                    
                    for (i in response) {
                        if (myCarrito[j].id == response[i].id_producto) {
                            htmlzatia = '<tr>';
                            htmlzatia += '<td><img src="' + response[i].imagen + '"></td>';
                            htmlzatia += '<td>' + response[i].nombre + '</td>';
                            htmlzatia += '<td><div class="num">' + myCarrito[j].cant+ '<div></td>';
                            htmlzatia += '<td>' + response[i].precio + '€</td>'
                            htmlzatia += '</tr>';
                            $('tbody').append(htmlzatia);
                        }
                    }
                }
            }
        });
    </script>
</body>
