    <script>
        $(document).ready(function () {
            var myCarrito = localStorage.getItem("myCarrito");
            var cont = [];
            console.log(myCarrito);
            var url = 'http://10.22.72.108:8080/proyecto_final/CJsonProducto';

            $.getJSON(url, function (response) {
                console.log(response);
                printProducts(response);
            });

            function printProducts(response) {
                var htmlzatia = '';
                for (j in myCarrito) {
                    cont.push(1);
                    for (i in response) {
                        if (myCarrito[j] == response[i].id_producto) {
                            htmlzatia = '<tr>';
                            htmlzatia += '<td><img src="' + response[i].imagen + '"></td>';
                            htmlzatia += '<td>' + response[i].nombre + '</td>';
                            htmlzatia += '<td><div class="num">' + cont[j] + '<div><button type="button" data-id="' + response[i].id_producto + '" class"sumar button btn-primary">+</button><button type="button" data-id="' + response[i].id_producto + '" class="restar button btn-primary">-</button></td>';
                            htmlzatia += '<td>' + response[i].precio + '€</td>'
                            htmlzatia += '<td><img src="img/x-mark.svg" class="borrar">';
                            htmlzatia += '</tr>';
                            $('tbody').append(htmlzatia);
                        }
                    }
                }
            }
        });
    </script>
