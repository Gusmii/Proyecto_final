<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brandn" href="index.html"><img class="logo" src="img/gusPieEshop.png"></a>
    </nav>
    <div class="background">
        <div class="container">
            <div class="factura">
                <div class="datos"></div>
                <div class="productos"></div>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            var myCarrito = JSON.parse(localStorage.getItem("myCarrito"));
            console.log(myCarrito);
            var urlFactura = 'http://10.22.72.108:8080/proyecto_final/CJsonFactura';
            var urlProducto = 'http://10.22.72.108:8080/proyecto_final/CJsonProducto';

            $.getJSON(urlFactura, function (response) {
                console.log(response);
                printFacturas(response);
            });

            $.getJSON(urlProducto, function (response) {
                console.log(response);
                printProductos(response);
            });

            function printFacturas(response) {
                var htmlzatia = '';
                for (i in Response) {
                    htmlzatia = '<div class="datosPersonales">';
                    htmlzatia += '<div>' + response[0].Nombre + '</div>';
                    htmlzatia += '<div>' + response[0].Apellidos + '</div>';
                    htmlzatia += '<div>' + response[0].Telefono + '</div>';
                    htmlzatia += '<div>' + response[0].Direccion + '</div>';
                    htmlzatia += '</div>';
                    $('.datos').append(htmlzatia);
                }

            }

            function printProductos(response) {
                var htmlzatia = '';
                for (j in myCarrito) {

                    for (i in response) {
                        if (myCarrito[j].id == response[i].id_producto) {
                            htmlzatia = '<tr>';
                            htmlzatia += '<td><img src="' + response[i].imagen + '"></td>';
                            htmlzatia += '<td>' + response[i].nombre + '</td>';
                            htmlzatia += '<td><div class="num">' + myCarrito[j].cant + '<div></td>';
                            htmlzatia += '</tr>';
                            $('.productos').append(htmlzatia);
                        }
                    }
                }
            }
        });


    </script>

</body>

</html>
