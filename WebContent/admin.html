<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brandn" href="index.html"><img class="logo" src="img/gusPieEshop.png"></a>
    </nav>
    <div class="background">
        <div class="container">
            <div class="factura">
                <div class="productos"></div>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            var myCarrito = JSON.parse(localStorage.getItem("myCarrito"));
            console.log(myCarrito);
            var urlFactura = 'http://10.22.72.108:8080/proyecto_final/CJsonFactura';
            var urlProducto = 'http://10.22.72.108:8080/proyecto_final/CJsonProducto';

            var facturas;
            var productos;

            $.getJSON(urlFactura, function (response) {
                console.log(response);
                facturas= response;
                printFacturas();


            });
            
                        $.getJSON(urlProducto, function (response) {
                            console.log(response);
                            productos=response;
                            
                        });
            
            function printFacturas() {
                var htmlzatia = '';
                for (i in facturas) {
                    htmlzatia = '<div class="laukizuzena" data-id="'+facturas[i].id_factura+'">';
                    htmlzatia += '<div class="datosPersonales">';
                    htmlzatia += '<div>Nombre:' + facturas[i].Nombre + '</div>';
                    htmlzatia += '<div>Apellidos:' + facturas[i].Apellidos + '</div>';
                    htmlzatia += '<div>Telefono:' + facturas[i].Telefono + '</div>';
                    htmlzatia += '<div>Direccion:' + facturas[i].Direccion + '</div>';
                    htmlzatia += '</div>';
                    htmlzatia += '<div class="datosProducto" >';
                    htmlzatia += '</div>';
                    htmlzatia += '</div>';
                    $('.factura').append(htmlzatia);
                }
                $('.laukizuzena').on('click',  function () {
                    
                    
                    $('.laukizuzena[data-id="'+$(this).data('id')+'"]').children('.datosProducto').slideDown(); 
                    printProductos();

                });
            }
             function printProductos() { 
                var htmlzatia = '';
                        for (j in myCarrito) {

                            for (i in productos) {
                                
                                if (myCarrito[j].id == productos[i].id_producto) {
                                    console.log(myCarrito);
                                    htmlzatia = '<tr>';
                                    htmlzatia += '<td><img src="' + productos[i].imagen + '"></td>';
                                    htmlzatia += '<td>' + productos[i].nombre + '</td>';
                                    htmlzatia += '<td><div class="num">' + myCarrito[j].cant + '<div></td>';
                                    htmlzatia += '</tr>';
                                    $('.datosProducto').append(htmlzatia);
                                }
                            }
                        }
                     } 

        });


    </script>

</body>

</html>
